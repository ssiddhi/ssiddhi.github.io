<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 - Bootstrap Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet" href="hw-styles.css" /> -->
  </head>
  <body>
    <main class="mt-5">
      <form class="bg-light border rounded p-4 mx-auto">
        <h1 class="mt-4 mb-4 text-uppercase">Contact Me</h1>
        <div class="row form-group mb-3 mt-2 fs-4">
          <label for="username" class="col-sm-4">Name:</label>
          <div class="col-sm-8 mt-1">
            <input type="text" class="form-control" id="username" />
          </div>
        </div>
        <div class="row form-group mb-3 mt-2 fs-4">
          <label for="email" class="col-sm-4">Email:</label>
          <div class="col-sm-8 mt-1">
            <input type="email" class="form-control" id="email" />
          </div>
        </div>
        <div class="row form-group mb-3 mt-2 fs-4">
          <label for="message" class="col-sm-4">Message:</label>
          <textarea class="form-control mt-2" id="message" rows="6"></textarea>
          <!-- <div class="col-sm-8 mt-1">
            <input type="message" class="form-control" id="message" />
          </div> -->
        </div>
        <div class="row form-group text-center mt-4 mb-4">
          <div class="col text-center">
            <input type="submit" value="Submit" class="btn btn-primary w-25" />
            <input type="reset" value="Reset" class="btn btn-secondary w-25" />
          </div>
        </div>
      </form>
      <!-- <div class="section row mt-5"> -->
      <div class="row mt-5">
        <!-- <div class="col-sm-4"> -->
        <div class="d-flex justify-content-center">
          <div class="footer">
            <div class="section-div" style="font-size: 30px">Find Me On:</div>
            <ul >
              <li class="section-list" style="display: inline-block;">
              
                <a
                  class="link"
                  aria-label="LinkedIn"
                  class="social-icon si-rounded si-small si-linkedin"
                  href="https://www.linkedin.com/in/shreshtha-siddhi-3b2968114/"
                >
                  <!-- <i class="bi bi-linkedin"></i> -->
                  <!-- <i class="icon-linkedin"></i> -->
                  <img
                    class="fas fa-camera fa-3x mt-2"
                    style="width: 60px"
                    id="linkedin-image"
                    src="../images/linkedin.png"
                    alt="linkedin icon for shreshtha"
                  />
                </a>
              </li>
              <li class="section-list" style="display: inline-block;">
                <a
                  class="link"
                  aria-label="GitHub"
                  href="https://github.com/ssiddhi/ssiddhi.github.io"
                >
                  <img
                    class="fas fa-camera fa-3x mt-2"
                    style="width: 60px"
                    
                    id="github-image"
                    src="../images/GitHub-2.png"
                    alt="github icon for shreshtha"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
