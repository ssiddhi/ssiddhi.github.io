<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 - Bootstrap Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="stylesheet" href="../CSS/navbar.css" />
    <!-- <link rel="stylesheet" href="contact.css" /> -->
    <script defer src="../main.js"></script>
  </head>
  <body>
    <main class="mt-5">
      <nav class="nav-form mb-5">
        <ul class="nav-list">
          <li class="list-item">
            <a href="index.html" class="nav-link">About</a>
          </li>
          <li class="list-item">
            <a href="previous.html" class="nav-link">Previous Work</a>
          </li>
          <li class="list-item">
            <a href="projects.html" class="nav-link">Projects</a>
          </li>
          <li class="list-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
      <form
        class="form bg-light border rounded p-4 mx-auto container mt-5"
        action=""
      >
        <h1 class="mt-4 mb-4 text-uppercase">Contact Me</h1>
        <div class="row form-group mb-3 mt-2 fs-4">
          <label for="username" class="labels col-sm-4">Name:</label>
          <div class="col-sm-8 mt-1">
            <input
              type="text"
              class="form-control inputbox"
              id="username"
              name="username"
            />
          </div>
        </div>
        <div class="row form-group mb-3 mt-2 fs-4">
          <label for="email" class="labels col-sm-4">Email:</label>
          <div class="col-sm-8 mt-1">
            <input
              type="email"
              class="form-control inputbox"
              id="email"
              name="email"
            />
          </div>
        </div>
        <div class="row form-group mb-3 mt-2 fs-4">
          <label for="message" class="labels col-sm-4">Message:</label>
          <textarea
            name="message"
            class="form-control mt-2"
            id="message"
            rows="6"
          ></textarea>
        </div>
        <div class="row form-group text-center mt-4 mb-4">
          <div class="col text-center">
            <input
              type="submit"
              value="Submit"
              class="btn btn-primary w-25 mx-auto"
            />
            <input
              type="reset"
              value="Reset"
              class="btn btn-secondary w-25 mx-auto"
            />
          </div>
        </div>
      </form>
      <div class="row mt-5">
        <div class="d-flex justify-content-center">
          <div class="footer">
            <div class="section-div" style="font-size: 30px">Find Me On:</div>
            <ul>
              <li class="section-list" style="display: inline-block">
                <a
                  class="link"
                  aria-label="LinkedIn"
                  class="social-icon si-rounded si-small si-linkedin"
                  href="https://www.linkedin.com/in/shreshtha-siddhi-3b2968114/"
                >
                  <img
                    class="fas fa-camera fa-3x mt-2"
                    style="width: 60px"
                    id="linkedin-image"
                    src="../images/linkedin.png"
                    alt="linkedin icon for shreshtha"
                  />
                </a>
              </li>
              <li class="section-list" style="display: inline-block">
                <a
                  class="link"
                  aria-label="GitHub"
                  href="https://github.com/ssiddhi/ssiddhi.github.io"
                >
                  <img
                    class="fas fa-camera fa-3x mt-2"
                    style="width: 60px"
                    id="github-image"
                    src="../images/gh.jpg"
                    alt="github icon for shreshtha"
                  />
                </a>
              </li>
              <li class="section-list" style="display: inline-block">
                <a
                  class="link"
                  aria-label="Instagram"
                  href="https://www.instagram.com/shreshtha.siddhi/"
                >
                  <img
                    class="fas fa-camera fa-3x mt-2"
                    style="width: 60px"
                    id="instagram-image"
                    src="../images/Instagram_icon.png"
                    alt="instagram icon for shreshtha"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
